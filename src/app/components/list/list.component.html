<div class="toolbar" role="banner">
  <p class="ms-2"><i class="fa-solid fa-arrow-left me-5"></i>volver</p>
  <div class="spacer"></div>
</div>

<div class="container" role="main">
  <div class="row">
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action border border-dark"
        aria-current="true"
      >
        <div class="d-flex w-100 justify-content-between">
          <h3 class="mb-1">Tickets</h3>
        </div>
      </a>

      <li
        *ngFor="let ticket of tickets"
        class="list-group-item list-group-item-action border border-dark"
      >
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1">De: {{ ticket.from }}</p>
          <small>Enviado: {{ ticket.date }}</small>
        </div>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">
            <span
              ngif="ticket.status === solved"
              class="badge bg-danger me-2"
              >{{ ticket.status }}</span
            >{{ ticket.body }}
          </h5>
          <i class="fa-solid fa-arrow-right"></i>
        </div>

        <small>message...</small>
      </li>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
